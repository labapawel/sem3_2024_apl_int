<div>
        <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Usuń dane</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Czy jesteś pewien ?,
                      że chcesz usunąć {{removeItem.name}}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                      <button type="button" class="btn btn-danger"   data-bs-dismiss="modal">Usuń</button>
                    </div>
                  </div>
                </div>
              </div>
            
        <app-taskitem *ngFor="let item of tasks" [dane]="item" (delete)="remove($event)"></app-taskitem>
